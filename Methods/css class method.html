<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & CLASS Methods</title>
    <style>
        div#box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
            padding: 25px;
        }
        .red {
            background-color: red;
            color: aliceblue;
        }
        .green {
            background-color: lightgreen;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>This is CSS & Class Methods Tutorial</h1>
    <div id="box">
        <p class="mypara">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam odit quos tenetur ratione corrupti sit facilis possimus. Expedita, excepturi? Consectetur exercitationem eaque fugit. Asperiores non molestias necessitatibus, magni quidem temporibus?
        </p>
        <button id="mybtn">Click Me Add Class</button>
        <button id="mybtn2">Click Me Remove Class</button>
        <button id="mybtn3">Click Me Toggle Class</button>
    </div>
</body>
<script>
    $(document).ready(function(){
        console.log("jquery Css And Class Methods")
        $("#mybtn").click(function(){
            //$("div#box").css("background-color","red")
            //$("div#box").css({
            //    "background-color":"black",
            //    "color":"white"
            //})
            //Add Class Method
            $("div#box").addClass("red green")
        })
        //Remove Class Method
        $("#mybtn2").click(function(){
            $("div#box").removeClass("red green")
        })
        //Toggle Class Method
        $("#mybtn3").click(function(){
            $("div#box").toggleClass("red green")
        })
    })
</script>
</html>

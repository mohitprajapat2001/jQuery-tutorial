<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Method</title>
    <style>
        #box {
            border: 1px solid red;
            background-color: burlywood;
            margin: 10px;
            padding: 10px;
        }
        .pink{
            background-color: pink !important;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>

<body>
    <h1>This Video is About Set methods</h1>
    <div id="box" class="mydiv test newclass" style="border: 2px solid;">
        <h3>Hello World</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem architecto pariatur mollitia non placeat. Saepe assumenda id ea voluptates obcaecati.</p>
        <ul>
            <li>Like</li>
            <li>Subscibe</li>
            <li>Share</li>
        </ul>
    </div>
    <form action="" id="myform">
        <label for="sname">Student Name</label>
        <input type="text" name="" id="sname" placeholder="Enter Student Name">
        <label for="sname">Student Class</label>
        <input type="number" name="" id="sclass" placeholder="Enter Student Class">
        <input type="submit" value="submit">
    </form>

    <button id="mybtn">Click for Set Methods</button>
</body>
<script>
    $(document).ready(function () {
        //Set Methods 
        //.html(), .text(), .val(), attr()
        $("#mybtn").click(function () {
            $("#box h3").html("Hello<i> Mohit</i> Bhai Kaise Ho")

            //.text()
            $("#box p").text("This is Changed with <i>Set Method</i>")

            //.attr()
            $("#box").attr("class", "pink")

            //.val()
            $("#sname").val("Mohit Prajapat")
            $("#sclass").val("12")
        })
    })
</script>

</html>

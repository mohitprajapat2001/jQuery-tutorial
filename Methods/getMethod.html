<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Method</title>
    <style>
        #box {
            border: 1px solid red;
            background-color: burlywood;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>This Video is About get methods</h1>
    <div id="box" class="mydiv test newclass" style="border: 2px solid;">
        <h3>Hello World</h3>
        <ul>
            <li>Like</li>
            <li>Subscibe</li>
            <li>Share</li>
        </ul>
    </div>
    <form action="" id="myform">
        <label for="sname">Student Name</label>
        <input type="text" name="" id="sname" placeholder="Enter Student Name">
        <label for="sname">Student Class</label>
        <input type="number" name="" id="sclass" placeholder="Enter Student Class">
        <input type="submit" value="submit">
    </form>
</body>
<script>
    //Get Methods 
    $(document).ready(function(){
    //.html() Retrieves html of the element
    //let temp = $("#box ul").html()
    //console.log(temp)
    //.text() 
    //let temp = $("#box ul").text()
    //console.log(temp)

    //.attr() returns value of attribute data retreive
    let temp = $("#box").attr("style")
    console.log(temp)

    //.val() Works with forms input
    $("#myform").submit(function(){
        let sname = $("#sname").val()
        let sclass = $("#sclass").val()
        alert("Hello "+sname+" Class "+sclass)
    })
    })
</script>
</html>

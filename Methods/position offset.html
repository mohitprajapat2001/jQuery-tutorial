<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position & Offset Method</title>
    <style>
        #box {
            background-color: aqua;
            padding: 10px;
            border: 10px solid;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>Position and offset Method Tutorial Mohit Prajapat</h1>
    <div id="box">
        <h3>Like Subscribe</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, sequi. Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, impedit!
        </p>
    </div>
    <br>
    <button id="positionbtn">Position</button>
    <button id="offsetbtn">Offset</button>
</body>
<script>
    $(document).ready(function() {
        //Position & Offet Method Tutorial
        $("#positionbtn").click(function(){
            let x = $("#box").position()
            console.log("top "+x.top+" left "+x.left)
        })

        //offset method
        $("#offsetbtn").click(function(){
            let x = $("#box").offset()
            console.log("top "+x.top+" left "+x.left)
        })
    })
</script>
</html>

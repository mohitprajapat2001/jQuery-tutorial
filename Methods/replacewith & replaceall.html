<!DOCTYPE html>
<html lang="en">
<head>

            border: 2px solid;

        }

</head>

<body>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,</p>
    </div>
    <button class="replacebtn">Replace</button>
</body>
<script>
    $(document).ready(()=>{
        console.log("ReplaceWith & ReplaceAll Method")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events Mouse</title>
    <style>
        h1 {
            text-align: center;
        }
        div#box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin-left: 50px;
            margin-right: 50px;
            border: 1px solid;
            background-color: antiquewhite;
        }
        button.btn {
            padding: 10px
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <h1>Hello This is Mouse Events Using jQuery</h1>
    <div id="box">
        <button class="btn">Click Me !!</button>
    </div>
</body>
<script>
    $(document).ready(()=>{
        //Click Event
        $(".btn").click(()=>{
            $("#box").css("background-color","red")
            //$("#box").css("color","white")
            //let a = $("#box").html();
            //console.log(a)
        })
        //Double Click Event
        $(".btn").dblclick(()=>{
            $("#box").css("background-color","green")
        })
        //Context Ment Click Event
        $(".btn").contextmenu(()=>{
            $("#box").css("background-color","blue")
        })
        //Mouse Enter Click Event
        $(".btn").mouseenter(()=>{
            $("#box").css("background-color","purple")
        })
        //Mouse Leave Click Event
        $(".btn").mouseleave(()=>{
            $("#box").css("background-color","black")
            $("#box").css("color","white")
        })
        //Mouse Enter Click Event
        //$(".btn").mouseover(()=>{
        //    $("#box").css("background-color","purple")
        //})
    })
</script>
</html>

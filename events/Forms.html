<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event Jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin: 20px;
        }
        #myp {
            border: 1px solid red;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <form id="myform">
        <div class="form-group" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="textbox" aria-describedby="emailHelp" placeholder="Enter email">
          <input type="text" class="form-control" id="textbox2" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="myselect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <p id="myp"></p>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mycheck">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
</body>
<script src="forms.js"></script>
</html>
